language: node_js

node_js:
    - "8"

sudo: required

script:
  - npm run lint
  - npm run build
  - npm run serve &
  - sleep 10
  - npm run test
  - xvfb-run npm run test-e2e
  - pkill node
  - touch .nojekyll
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: dist/
  github_token: $GITHUB_TOKEN
  fqdn: sojourner2.loomchild.net
  keep_history: true
  on:
    branch: master
