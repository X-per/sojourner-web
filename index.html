<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta name="theme-color" content="#303030">
    <link rel="icon" type="image/png" href="/assets/sojourner-icon-56.png" sizes="56x56">
    <link rel="icon" type="image/png" href="/assets/sojourner-icon-112.png" sizes="112x112">
    <link rel="icon" type="image/png" href="/assets/sojourner-icon-224.png" sizes="224x224">
    <link rel="apple-touch-icon" href="/assets/sojourner-icon-224.png" sizes="224x224">
    <link rel="manifest" href="/assets/manifest.json">
    <title>Sojourner</title>
    <base target="_blank">
    <% if (htmlWebpackPlugin.files.chunks.preload) { %>
    <link rel="preload" as="style" href="<%= htmlWebpackPlugin.files.chunks.preload.css %>">
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.preload.css %>">
    <% } %>
  </head>
  <body>
    <div id="app">
      <div class="middle">
        <div class="spinner"></div>
      </div>
    </div>
    <% for (var chunk in htmlWebpackPlugin.files.js) { %>
    <script src="<%= htmlWebpackPlugin.files.js[chunk] %>"></script>
    <% } %>
  </body>
</html>
